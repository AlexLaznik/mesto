<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo-mobile" src="./images/logo-mobile.svg" alt="Логотип">
        <img class="header__logo-desktop" src="./images/logo-desktop.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__add-button" type="menu"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button" type="button"></button>
        </section>

            <section class="places">
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="place__content">
                        <h2 class="place__paragraph">Карачаево-Черкессия</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="place__content">
                        <h2 class="place__paragraph">Гора Эльбрус</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="place__content">
                        <h2 class="place__paragraph">Домбай</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="place__content">
                        <h2 class="place__paragraph">Гора Эльбрус</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="place__content">
                        <h2 class="place__paragraph">Домбай</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="place__content">
                        <h2 class="place__paragraph">Карачаево-Черкессия</h2>
                        <button class="place__button" type="button"></button>
                    </div>
                </article>
            </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <fieldset class="popup__fieldset">
                    <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="popup-name">
                    <input type="text" class="popup__input" placeholder="Исследователь океана" name="popup-job">
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
