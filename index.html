<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo-mobile.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__add-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button" type="button"></button>
        </section>

            <section class="places">
                
            </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form">
                <fieldset class="popup__fieldset">
                    <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="popup-name">
                    <input type="text" class="popup__input" placeholder="Исследователь океана" name="popup-job">
                </fieldset>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup-link">
        <div class="popup-link__container">
            <button class="popup-link__close-button" type="reset"></button>
            <h2 class="popup-link__title">Новое место</h2>
            <form class="popup-link__form" name="popup-link-form">
                <fieldset class="popup-link__fieldset">
                    <input type="text" class="popup-link__input popup-link__type_text" placeholder="Название" name="popup-link-place">
                    <input type="url" class="popup-link__input popup-link__type_url" placeholder="Ссылка на картинку" name="popup-link-surce">
                </fieldset>
                <button class="popup-link__save-button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="image-popup">
        <div class="image-popup__container">
            <figure class="image-popup__figure">
                <img class="image-popup__image" src="" alt="Изображение">
                <figcaption class="image-popup__figcaption"></figcaption>
                <button class="image-popup__button"></button>
            </figure>
        </div>
    </section>

    <template id="place-template">
        <article class="place">
            <button class="place__remove-button" type="reset"></button>
            <img class="place__image" src="" alt="Изображение">
            <div class="place__content">
                <h2 class="place__paragraph"></h2>
                <button class="place__like-button" type="button"></button>
            </div>
        </article>
    </template>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
