<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo-mobile.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__add-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button" type="button"></button>
        </section>

        <section class="places"></section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
        <div class="popup__container">
            <button class="popup__close-button popup-profile__close-button" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup-profile__form" name="profile-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input id="name-profile" type="text" class="popup__input popup__input_name" placeholder="Имя" name="name-profile" minlength="2" maxlength="40" required autocomplete="off">
                    <span id="name-profile-error" class="popup__error_visible"></span>
                    <input id="job-profile" type="text" class="popup__input popup__input_text" placeholder="Профессия" name="job-profile" minlength="2" maxlength="200" required autocomplete="off">
                    <span id="job-profile-error" class="popup__error_visible"></span>
                </fieldset>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-link">
        <div class="popup__container">
            <button class="popup__close-button popup-link__close-button" type="reset"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup-link__form" name="link-form" novalidate>
                <fieldset class="popup__fieldset">
                    <input id="name-card" type="text" class="popup__input popup-link__type_text" value="" placeholder="Название" name="name-card" minlength="2" maxlength="30" required autocomplete="off">
                    <span id="name-card-error" class="popup__error_visible"></span>
                    <input id="link-card" type="url" class="popup__input popup-link__type_url" value="" placeholder="Ссылка на картинку" name="link-card" required autocomplete="off">
                    <span id="link-card-error" class="popup__error_visible"></span>
                </fieldset>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup-image">
        <div class="popup-image__container">
            <figure class="popup-image__figure">
                <img class="popup-image__picture" src="" alt="Изображение">
                <figcaption class="popup-image__figcaption"></figcaption>
                <button class="popup-image__close-button" type="reset"></button>
            </figure>
        </div>
    </section>

    <template class="place-template">
        <article class="place">
            <button class="place__remove-button" type="reset"></button>
            <img class="place__image" src="" alt="Изображение">
            <div class="place__content">
                <h2 class="place__paragraph"></h2>
                <button class="place__like-button" type="button"></button>
            </div>
        </article>
    </template>

    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/forms.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
