<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
            <h1 class="profile__name">Жак-Ив Кусто <button class="profile__add-button"></button></h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button"></button>
        </section>

            <section class="places">
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="place__content">
                        <p class="place__paragraph">Карачаево-Черкессия<button class="place__button"></button></p>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="place__content">
                        <p class="place__paragraph">Гора Эльбрус<button class="place__button"></button></p>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="place__content">
                        <p class="place__paragraph">Домбай<button class="place__button"></button></p>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="place__content">
                        <p class="place__paragraph">Гора Эльбрус<button class="place__button"></button></p>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="place__content">
                        <p class="place__paragraph">Домбай<button class="place__button"></button></p>
                    </div>
                </article>
                <article class="place">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="place__content">
                        <p class="place__paragraph">Карачаево-Черкессия<button class="place__button"></button></p>
                    </div>
                </article>
            </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">    
                <fieldset class="popup__fieldset">
                    <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__job" placeholder="Исследователь океана">
                </fieldset>
            </form>
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
